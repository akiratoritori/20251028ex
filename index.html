<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>自己紹介＆クイズ</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.7; }
    .card { max-width: 800px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    .profile {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .profile img {
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .result { margin-top: .5rem; padding: .5rem .75rem; border-radius: .5rem; display: none; }
    .ok { background: #eefaf0; border: 1px solid #bfe5c7; }
    .ng { background: #fff3f0; border: 1px solid #f6c2b6; }
    button { padding: .6rem 1rem; border: 1px solid #ccc; border-radius: .6rem; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>自己紹介</h1>

    <!-- ▼ ここが追加部分です ▼ -->
    <div class="profile">
      <img src="シマエナガ飛翔.jpg" alt="自己紹介写真" width="300">
      <div>
        <p>こんにちは。〇〇です。現在プログラミングを学習中で、将来的には自分のWebアプリを公開できるようになるのが目標です。</p>
        <p>趣味は写真・カフェ巡り・旅行などです。よろしくお願いします。</p>
      </div>
    </div>
    <!-- ▲ 追加部分ここまで ▲ -->

    <h2>クイズ</h2>
    <form id="quiz">
      <div id="q1">
        <p>Q1. 私の好きな言語は？</p>
        <label><input type="radio" name="q1" value="A"> JavaScript</label><br>
        <label><input type="radio" name="q1" value="B"> Python</label><br>
        <label><input type="radio" name="q1" value="C"> Ruby</label>
        <div class="result"></div>
      </div>
      <hr>
      <div id="q2">
        <p>Q2. 今日から始めたのは？</p>
        <label><input type="radio" name="q2" value="A"> 英会話</label><br>
        <label><input type="radio" name="q2" value="B"> プログラミング</label><br>
        <label><input type="radio" name="q2" value="C"> ピアノ</label>
        <div class="result"></div>
      </div>
      <p><button type="button" id="gradeBtn">採点する</button></p>
      <div id="scoreBox" class="result"></div>
    </form>
  </div>

  <script>
    // 設問データ
    const QUESTIONS = [
      { id: 'q1', answer: 'B' },
      { id: 'q2', answer: 'B' },
    ];

    function grade(){
      const unanswered = QUESTIONS.filter(q => !document.querySelector(`input[name="${q.id}"]:checked`));
      const $score = document.getElementById('scoreBox');
      if(unanswered.length){
        unanswered.forEach(q => {
          const box = document.querySelector(`#${q.id} .result`);
          box.style.display = 'block';
          box.className = 'result ng';
          box.textContent = '未回答です。選択肢を選んでください。';
        });
        $score.style.display = 'block';
        $score.className = 'result ng';
        $score.textContent = `未回答が ${unanswered.length} 問あります。全て選んでから再度「採点する」を押してください。`;
        return;
      }

      let correct = 0;
      QUESTIONS.forEach(q => {
        const sel = document.querySelector(`input[name="${q.id}"]:checked`);
        const box = document.querySelector(`#${q.id} .result`);
        const ok = sel && sel.value === q.answer;
        if(ok) correct++;
        box.style.display = 'block';
        box.className = 'result ' + (ok ? 'ok' : 'ng');
        box.textContent = ok ? '正解！' : `不正解。正解は ${q.answer} です。`;
      });

      $score.style.display = 'block';
      $score.className = 'result ' + (correct === QUESTIONS.length ? 'ok' : 'ng');
      $score.textContent = `スコア：${correct} / ${QUESTIONS.length}`;
    }

    document.getElementById('gradeBtn').addEventListener('click', grade);
  </script>
</body>
</html>
